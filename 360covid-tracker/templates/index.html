<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coronavirus response grants</title>
    <link rel="stylesheet" href="https://360ds.netlify.com/components/preview/assets/css/global.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"
            integrity="sha256-TQq84xX6vkwR0Qs1qH5ADkP+MvH0W+9E7TdHJsoIQiM="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="shortcut icon" href="https://www.threesixtygiving.org/wp-content/themes/360giving2020/assets/images/favicon/favicon.ico"/>
    <style>
        strong {
            font-weight: 500;
        }
        .table th > a {
            font-weight: 500;
        }
        div.table {
            border: 0px solid black;
        }
        .table table {
            border: 1px solid rgba(21, 54, 52, 0.2);
        }
        .dataTable-top {
            padding: 8px 0px;
        }
        .dataTable-input {
            padding: 8px 16px;
            width: 100%;
            border: 1px solid rgba(21, 54, 52, 0.2);
            color: rgba(21, 54, 52, 0.7);
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="layout layout--single-column layout--full">
        {% include '_header.html' %}
        <main class="layout__content">
            <div class="layout__content-inner">
                {% include '_cards.html' %}
                <div class="spacer-3"></div>
                <div class="grid grid--two-columns">
                    <div class="grid__all">
                        {% include '_chart.html' %}
                    </div>
                    <div class="grid__all">
                        {% include '_table.html' %}
                    </div>
                </div>
            </div>
        </main>
    {% include '_footer.html' %}
    </div>

    <script type='text/javascript'>
        var amountByDate = {{amountByDate|tojson}};
    </script>
    <script src="static/js/main.js"></script>
