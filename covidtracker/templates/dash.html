<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{%title%}</title>
    <link rel="stylesheet" href="https://www.threesixtygiving.org/wp-content/themes/360giving2020/assets/css/styles.css?ver=5.3.2" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.threesixtygiving.org/wp-content/themes/360giving2020/assets/images/favicon/favicon.ico"/>
    <style>
        strong {
            font-weight: 500;
        }
        .table th > a {
            font-weight: 500;
        }
        div.table {
            border: 0px solid black;
        }
        .table table {
            border: 1px solid rgba(21, 54, 52, 0.2);
        }
        .dataTable-top {
            padding: 8px 0px;
        }
        .dataTable-input {
            padding: 8px 16px;
            width: 100%;
            border: 1px solid rgba(21, 54, 52, 0.2);
            color: rgba(21, 54, 52, 0.7);
            background-color: transparent;
        }
        .dataTable-sorter::before, .dataTable-sorter::after {
            opacity: 0.1;
        }
        .dash-table-container .dash-spreadsheet-container .dash-spreadsheet-inner td div.dash-cell-value.cell-markdown {
            font-family: 'Roboto', sans-serif !important;
        }
        th.dash-header span.column-header-name {
            margin-left: 4px;
        }
        .dash-table-container .previous-next-container .page-number {
            font-family: 'Roboto', sans-serif !important;
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158107262-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-158107262-2');
    </script>
</head>
<body>
    {%app_entry%}
    {%config%}
    {%scripts%}
    {%renderer%}
</body>
</html>
